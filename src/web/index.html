<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="icon" href="data:,">
</head>
<body>
<script>
async function loadWasm() {
    const importObject = {
        env: {
            getString: (ptr, len) => new TextDecoder().decode(new Uint8Array(wasmExports.memory.buffer, ptr, len)),
            console_log: (msg_ptr, msg_len, style_ptr, style_len) => 
                console.log('%c' + importObject.env.getString(msg_ptr, msg_len), importObject.env.getString(style_ptr, style_len)),
            console_warn: (msg_ptr, msg_len, style_ptr, style_len) => 
                console.warn('%c' + importObject.env.getString(msg_ptr, msg_len), importObject.env.getString(style_ptr, style_len)),
            console_error: (msg_ptr, msg_len, style_ptr, style_len) => 
                console.error('%c' + importObject.env.getString(msg_ptr, msg_len), importObject.env.getString(style_ptr, style_len)),

            reload_wasm: () => loadWasm(),

            threadTask: function() {
                let wasmInstance;
                
                onmessage = async function(e) {
                    if (e.data.type === 'init') {
                        const module = e.data.module;
                        const threadId = e.data.threadId; 
                        
                        // Define all the stubs the thread needs
                        const threadImportObject = {
                            env: {
                                getString: (ptr, len) => new TextDecoder().decode(new Uint8Array(wasmInstance.exports.memory.buffer, ptr, len)),
                                console_log: function(msg_ptr, msg_len, style_ptr, style_len) {
                                    const msg = threadImportObject.env.getString(msg_ptr, msg_len);
                                    const style = threadImportObject.env.getString(style_ptr, style_len);
                                    console.log('%c' + msg, style);
                                },
                                console_warn: function(msg_ptr, msg_len, style_ptr, style_len) {
                                    const msg = threadImportObject.env.getString(msg_ptr, msg_len);
                                    const style = threadImportObject.env.getString(style_ptr, style_len);
                                    console.warn('%c' + msg, style);
                                },
                                console_error: function(msg_ptr, msg_len, style_ptr, style_len) {
                                    const msg = threadImportObject.env.getString(msg_ptr, msg_len);
                                    const style = threadImportObject.env.getString(style_ptr, style_len);
                                    console.error('%c' + msg, style);
                                },

                                setTitle: function() {},
                                createElement: function() { return 0; },
                                appendChild: function() {},
                                setAttribute: function() {},
                                addEventListener: function() {},
                                getValue: function() { return 0; },
                                setInnerHTML: function() {},
                                setTextContent: function() {},
                                setClassName: function() {},
                                setId: function() {},
                                addStyleSheet: function() {},
                                reload_wasm: function() {},
                                create_thread: function() { return 0; },
                                thread_join: function() {}
                            }
                        };
                        
                        wasmInstance = await WebAssembly.instantiate(module, threadImportObject);
                    } else if (e.data.type === 'run') {
                        try {
                            wasmInstance.exports.invoke_thread_task(e.data.task_id);
                        } catch (error) {
                            console.error('Error calling invoke_thread_task:', error);
                        }
                    }
                };
            },
            
            create_thread: (task_id) => {
                const threadTask = `(${importObject.env.threadTask.toString()})()`;
                const thread = new Worker(URL.createObjectURL(
                    new Blob([threadTask], { type: 'application/javascript' })
                ));
                const threadId = threads.length;
                
                thread.postMessage({ type: 'init', module: wasmModule, threadId: threadId });
                thread.postMessage({ type: 'run', task_id: task_id });
                
                threads.push(thread);
                return threadId;
            },

            thread_join: (thread_id) => {
                if (threads[thread_id]) {
                    threads[thread_id].terminate();
                }
            },
            
            createElement: (tag_ptr, tag_len) => {
                const tag = importObject.env.getString(tag_ptr, tag_len);
                const el = document.createElement(tag);
                elements.push(el);
                return elements.length - 1;
            },
            
            appendChild: (parent_id, child_id) => {
                if (elements[parent_id] && elements[child_id]) {
                    elements[parent_id].appendChild(elements[child_id]);
                }
            },
            
            setAttribute: (id, name_ptr, name_len, value_ptr, value_len) => {
                const name = importObject.env.getString(name_ptr, name_len);
                const value = importObject.env.getString(value_ptr, value_len);
                if (elements[id]) elements[id].setAttribute(name, value);
            },
            
            addEventListener: (id, event_ptr, event_len, callback_id) => {
                const event = importObject.env.getString(event_ptr, event_len);
                if (elements[id]) {
                    elements[id].addEventListener(event, () => wasmExports.invoke(callback_id));
                }
            },
            
            getValue: (id, buffer_ptr, buffer_len) => {
                if (elements[id] && elements[id].value) {
                    const value = elements[id].value;
                    const bytes = new TextEncoder().encode(value);
                    const copyLen = Math.min(bytes.length, buffer_len);
                    new Uint8Array(wasmExports.memory.buffer).set(bytes.slice(0, copyLen), buffer_ptr);
                    return copyLen;
                }
                return 0;
            },
            
            setInnerHTML: (id, html_ptr, html_len) => {
                const html = importObject.env.getString(html_ptr, html_len);
                if (elements[id]) elements[id].innerHTML = html;
            },
            
            setTextContent: (id, text_ptr, text_len) => {
                const text = importObject.env.getString(text_ptr, text_len);
                if (elements[id]) elements[id].textContent = text;
            },
            
            setClassName: (id, class_ptr, class_len) => {
                const className = importObject.env.getString(class_ptr, class_len);
                if (elements[id]) elements[id].className = className;
            },
            
            setId: (id, id_ptr, id_len) => {
                const elementId = importObject.env.getString(id_ptr, id_len);
                if (elements[id]) elements[id].id = elementId;
            },
            
            setTitle: (title_ptr, title_len) => {
                document.title = importObject.env.getString(title_ptr, title_len);
            },
            
            addStyleSheet: (css_ptr, css_len) => {
                const css = importObject.env.getString(css_ptr, css_len);
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
            }
        }
    };

    const compileOptions = {
        builtins: ["js-string", "text-encoder"]
    };

    fetch('./star.wasm')
    .then(response => response.arrayBuffer())
    .then(wasmBytes => WebAssembly.compile(wasmBytes, compileOptions))
    .then(wasmModule => {
        window.wasmModule = wasmModule; 
        return WebAssembly.instantiate(wasmModule, importObject);
    })
    .then(wasmInstance => {
        console.log('Loading WebAssembly module...');

        window.wasmExports = {
            ...wasmInstance.exports,
        };
        window.elements = [null, document.body];
        window.threads = [];

        if (wasmExports._start) {
            console.log('wasmExports: ', window.wasmExports);
            // TODO: figure out what _start is not being  called automatically
            wasmExports._start(); 
        }
    })
    .catch(error => {
        console.log('Error loading WebAssembly: ', error);
    });
}

loadWasm();
</script>
</body>
</html>
